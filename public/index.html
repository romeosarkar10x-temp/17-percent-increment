<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta name="viewport" content="width=device-width, initial-scaled=1" />
        <title>17 Percent Increment</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }

            body > h1 {
                margin-top: 1em;
                margin-bottom: 2em;
                text-align: center;
            }

            .main-container {
                display: flex;
                justify-content: center;
            }

            main {
                width: fit-content;
            }

            main > p {
                text-align: left;
                margin-top: 1em;
            }

            #input {
                height: 2em;
                font-size: 1rem;
                font-family: inherit;
                font-weight: bold;
            }

            #output {
                font-weight: bold;
            }

        </style>
    </head>

    <body>
        <h1>Welcome to `17 Percent Increment`</h1>

        <div class="main-container">
            <main>
                <p>
                    Enter your number: <input id="input" type="number"/>
                </p>
                <p>
                    17% Increment: <span id="output"></span>
                </p>
            </main>
        </div>

        <script>
            window.addEventListener("DOMContentLoaded", () => {
                const dom_input = document.getElementById("input");
                const dom_output = document.getElementById("output");

                dom_input.addEventListener("input", () => {
                    console.log(dom_input.value);
                    if(dom_input.value === "") {
                        dom_output.textContent = "";
                        return;
                    }

                    const inputValue = parseFloat(dom_input.value);
                    const outputValue = 117 / 100 * inputValue;
                    console.log(inputValue, outputValue);

                    dom_output.textContent = outputValue;
                });
            });
        </script>
    </body>
</html>
